<!-- AWP_In_Variable Name='"DB".start'-->
<!-- AWP_Out_Variable Name='motor' Use='"DB".motor'-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLC WEB</title>
    <link rel="shortcut icon" href="./build/img/PLC_ico.webp" />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1 class="titulo">PLC server</h1>
      </div>
    </header>

    <section id="lineup" class="lineup">
      <div class="contenedor center">
        <h2>Soluci√≥n del Problema 2</h2>
      </div>
    </section>

    <section class="contenedor" id="galeria">
      <div id="titulo">
        <h1 style="font-family: Arial">HMI</h1>
        <h2>Control de un motro encendido apagado</h2>
      </div>

      <div class="row">
        <div class="columna">
          <form method="post" action=" ">
            <input class="btn botones" type="submit" value="start" id="start" />
            <input
              class="btn botones"
              type="hidden"
              name='"DB".start'
              value="1"
            />
          </form>
        </div>

        <div class="columna">
          <form method="post" >
            <input class="btn botones-stop" type="submit" value="stop" id="stop" />
            <input type="hidden" name='"DB".start' value="0" />
          </form>
        </div>
      </div>
      
    </section>
    <footer class="footer"></footer>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
