<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLC WEB</title>
    <link rel="shortcut icon" href="./build/img/PLC_ico.webp" />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1 class="titulo">PLC server</h1>
      </div>
    </header>

    <section id="galeria">
      <h2></h2>
      <div class="contenedor contadores">
        <p><span id="MAterialA"> :="DB".cuenta1:</span> Materiales buenos</p>
        <p><span id="MAterialB">:="DB".cuenta2:</span> Materiales malos</p>
        <p><span id="MAterialT"> :="DB".cuenta3:</span> Materiales en total</p>
      </div>
      <!-- <div class="contenedor botones">
        
                <p id="sensorA" class="btn">Sensor A</p>
                <p id="sensorB" class="btn">Sensor B</p>
                <p id="pulsadorReset" class="btn">Pulsador de reset</p>
            
           
        </div> -->
      <div class="contenedor botones">
        <div>
          <div class="columna">
            <form method="post" action=" ">
              <input class="btn" type="submit" value="sensro_bueno" id="start" />
              <input type="hidden" name='"DB".sensro_bueno' value="1" />
            </form>
          </div>
  
          <div class="columna">
            <form method="post" action=" ">
              <input class="btn botones-stop" type="submit" value="sensor_malo" id="start" />
              <input type="hidden" name='"DB".sensor_malo' value="1" />
            </form>
          </div>

        </div>
        


        <div>
          <div class="columna">
            <form method="post" action=" ">
              <input class="btn" type="submit" value="sensor off" id="start" />
              <input type="hidden" name='"DB".sensor_malo' value="0" />
              <input type="hidden" name='"DB".sensro_bueno' value="0" />
              <input type="hidden" name='"DB".reset' value="0" />
            </form>
          </div>

          <div class="columna">
            <form method="post" action=" ">
              <input
                class="btn botones-stop"
                type="submit"
                value="reset"
                id="start"
              />
              <input type="hidden" name='"DB".reset' value="1" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer"></footer>

    <!-- <script src="build/js/bundle.min.js"></script> -->
  </body>
</html>
